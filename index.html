<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      /* background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%); */
      background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
    }

    h2 {
      margin: 2rem 0 1rem;
      color: #333;
      font-size: 2rem;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      margin-top: 55px;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card p {
      margin: 0;
      padding: 10px;
      font-weight: bold;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .card:hover img {
      transform: scale(1.1);
    }
    



    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .gallery .card:last-child:nth-child(10) {
  justify-self: center;
}

  </style>
</head>

<body>
  <h2>Cat Gallery üê±</h2>
  <div class="gallery" id="catGallery"></div>

  <script type="module">
    async function fetchImages() {
      try {
        const response = await axios.get('https://api.thecatapi.com/v1/images/search?limit=8');
        return response.data;
      } catch (error) {
        console.error("Error fetching images:", error);
        return [];
      }
    }

    async function displayImages() {
      const images = await fetchImages();
      const gallery = document.getElementById('catGallery');
      gallery.innerHTML = "";
      images.slice(0,8).forEach((cat, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.1}s`; // stagger animation
        card.innerHTML = `
          <img src="${cat.url}" alt="Cat ${index + 1}">
          <p>Cat #${index + 1}</p>
        `;
        gallery.appendChild(card);
      });
    }

    displayImages();
  </script>
</body>

</html>
